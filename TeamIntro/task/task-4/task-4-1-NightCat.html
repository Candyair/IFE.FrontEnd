<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Absolute</title>
	<style>
		#box {
			width:400px;
			height:200px;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			background-color: #ccc;
			overflow: hidden;
		}
		#box::before,#box::after {
			content: '';
			display: block;
			position: absolute;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #FC0;
		}
		#box::before {
			left:-50px;
			top:-50px;
		}
		#box::after {
			right:-50px;
			bottom:-50px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
