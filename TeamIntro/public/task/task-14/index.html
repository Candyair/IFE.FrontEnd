<!DOCTYPE html>
<html>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
   function compare(arr1,arr2){
       if(arr2[1]-arr1[1]>0){
                 return 1;
       }else if(arr2[1]-arr1[1]<0){
                return -1;
       }else {
           return arr1[0].localeCompare(arr2[0]);
       }
   }

   var oUl=document.getElementById('aqi-list');
   var result=[];
   result=aqiData.filter(function(arr){
         if(arr[1]>=60)return true;
   });
   result.sort(compare);
   /*for(var i=0;i<result.length;i++){
         var oLi=document.createElement('li');
         oLi.style.listStyle='none';
         oLi.innerHTML='第'+(i+1)+'名:'+result[i][0]+','+result[i][1];
         oUl.appendChild(oLi);
   }*/
   
   var str='';
   for(var i=0;i<result.length;i++){
      str+='<li style="list-style:none;">'+'第'+(i+1)+'名:'+result[i][0]+','+result[i][1]+'</li>';
   }//for-i
    oUl.innerHTML=str;
    
})();

</script>
</body>
</html>
