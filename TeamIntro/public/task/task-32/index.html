<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FormFactory.js</title>
	<link rel="stylesheet" href="css/FormFactory.css">
	<style>
		form {
			padding: 30px;
			margin: 30px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<form id="form1" onsubmit="saveIt1(event);">
	</form>

	<form id="form2" onsubmit="saveIt2(event);">
	</form>
	<script src="js/FormFactory.js"></script>
	<script>
var formAll1 = FF.init("form1",[{
					    label: '*用户名：',
			        elem: 'input',
			        type: 'text',
			        placeholder: "输入用户名..",
			        focus: "必填",
			        validator:  {                     // 表单验证规则
			        	required: true,
			        	maxLength: 16,
			        	minLength: 4
			        },    
			        messages: {						  //验证失败对应提示
			        	required : "请输入名称",
			        	minLength : "不能少于4个字符",
			        	maxLength : "不能超过16个字符",
			        	default: "输入不合法"         //默认提示 (可省略，默认为输入不合法)
			        }
				},{
					    label: '*密码：',
			        elem: 'input',
			        type: 'password',
			        placeholder: "输入密码..",
			        focus: "必填",
			        validator:  {
			        	required: true,
			        	maxLength: 16,
			        	minLength: 6
			        },
			        messages: {
			        	required : "请输入密码",
			        	minLength : "不能少于6个字符",
			        	maxLength : "不能超过16个字符"
			        }    // 填写规则提示
				},{
					    label: "邮箱：",
			        elem: 'input',
			        type: 'text',
			        placeholder: "输入邮箱..",
			        validator:  {
			        	email: true
			        },
			        messages: {
			        	email: "请正确书写邮箱格式"
			        }
				},{
					    label: "*性别：",
			        elem: 'input',
			        type: 'radio',
			        name: 'sex',
			        selects : ['男','女','双性人'],
			        validator:  {
			        	required: true,
			        },
			        messages: {
			        	required : "必选"
			        }
				},{
					    label: "爱好：",
			        elem: 'input',
			        type: 'checkbox',
			        name: 'hobby',
			        selects : ['睡觉','泡妞','打豆豆']
				},{
					    label: "*性取向：",
			        elem: 'select',
			        selects : ['男','女','双性人','非人类'],
			        name: 'sexualOrientation'
				},{
					    label: "喜欢我吗?：",
			        elem: 'input',
			        type: 'text',
			        name: 'diy',
			        validator:  {
			        	count: true,
			        	suki: true
			        },    
			        messages: {
			        	count : "请输入两个中文",
			        	suki: "请输入正确文字",
			        	default: "输入不合法"
			        },
			        diy: {
			        	count: /^[\u4e00-\u9fa5]{2}$/,
			        	suki: /^喜欢$/
			        }
				}],"","重置");

var formAll2 = FF.init("form2",[{
					label: '*Username：',
			        elem: 'input',
			        type: 'text',
			        focus: "只能由字母开头，由字母数字下划线组成",
			        placeholder: "账号",
			        validator:  {                     // 表单验证规则
			        	required: true,
			        	account: true,
			        	maxLength: 16,
			        	minLength: 4
			        },    
			        messages: {						  //验证失败对应提示
			        	required : "请输入名称",
			        	minLength : "不能少于4个字符",
			        	maxLength : "不能超过16个字符",
			        	default: "只能由字母开头，由字母数字下划线组成"         //默认提示 (可省略，默认为输入不合法)
			        }
				},{
					label: '*Password：',
			        elem: 'input',
			        type: 'password',
			        focus: "请输入大于6个字符,并小于16个字符",
			        placeholder: "密码",
			        validator:  {
			        	required: true,
			        	maxLength: 16,
			        	minLength: 6
			        },
			        messages: {
			        	required : "请输入密码",
			        	minLength : "不能少于6个字符",
			        	maxLength : "不能超过16个字符"
			        }    // 填写规则提示
				},{
					label: "*Email：",
			        elem: 'input',
			        type: 'text',
			        focus: "必填",
			        placeholder: "邮箱",
			        validator:  {
			        	required: true,
			        	email: true
			        },
			        messages: {
			        	required : "请输入邮箱",
			        	email: "请正确输入邮箱格式"
			        }
				},{
					label: "QQ：",
			        elem: 'input',
			        type: 'text',
			        placeholder: "QQ",
			        validator:  {
			        	qq: true
			        },
			        messages: {
			        	qq: "请正确输入QQ格式"
			        }
				},{
					label: "moblie：",
			        elem: 'input',
			        type: 'text',
			        placeholder: "手机号码",
			        validator:  {
			        	moblie: true
			        },
			        messages: {
			        	moblie: "请正确输入手机号码"
			        }
				}],"Submit","reset");

		function saveIt1(event){
			event.preventDefault();

			if(!FF.submitVal(formAll1)){       //FF.submitVal(formCtrl) 表单验证事件
				alert("请正确填写后提交!");
				return false;
			}
			//ajax
			alert("提交成功");
		}

		function saveIt2(event){
			event.preventDefault();

			if(!FF.submitVal(formAll2)){       //FF.submitVal(formCtrl) 表单验证事件
				alert("请正确填写后提交!");
				return false;
			}
			//ajax
			alert("提交成功");
		}
	</script>
</body>
</html>
