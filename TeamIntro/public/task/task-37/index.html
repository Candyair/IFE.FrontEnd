<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>Task-37</title>
	<link rel="stylesheet" href="POP.css">
</head>
<body>
<div class="btn-group">
	<label>alert:</label>
	<button onclick="popAlert1()"> 默认Alert </button>
</div>
<div class="btn-group">
	<label>alert:</label>
	<button onclick="popAlert2('success')"> 成功alert </button>
</div>
<div class="btn-group">
	<label>alert:</label>
	<button onclick="popAlert3('warning')"> 警告alert </button>
</div>
<div class="btn-group">
	<label>alert:</label>
	<button onclick="popAlert4('error')"> 失败alert </button>
</div>
<div class="btn-group">
	<label>alert:</label>
	<button onclick="popAlert5('defaults','自定义标题1OwO')"> 自定义标题One~ alert </button>
</div>
<div class="btn-group">
	<label>alert:</label>
	<button onclick="popAlert5('success','自定义标题2OwO')"> 自定义标题Two~alert </button>
</div>
<div class="btn-group">
	<label>alert:</label>
	<button onclick="popAlert6()"> 回调函数~alert </button>
</div>


<div class="btn-group">
	<label>confirm():</label>
	<button onclick="popConfirm('error')"> 确认返回true/ 取消返回false </button>
</div>
<div class="btn-group">
	<label>prompt():</label>
	<button onclick="popPrompt()"> 返回输入内容 </button>
</div>
<script src="POP.js"></script>
<script>
	function popAlert1(type){
		POP.alert("默认alert",type);
	}
	function popAlert2(type){
		POP.alert("成功alert",type);
	}
	function popAlert3(type){
		POP.alert("警告alert",type);
	}
	function popAlert4(type){
		POP.alert("失败alert",type);
	}
	function popAlert5(type,msg){
		POP.alert("自定义alert",{
			type: type,
			title: msg
		});
	}
	function popAlert6(){
		POP.alert("回调函数",function(){alert("yes")});
	}
	function popConfirm(){
		var boolean = POP.confirm("确认关闭吗",function(boolean){
			return alert(boolean);
		});
	}
	function popPrompt(){
		var number = POP.prompt("输入你的手机号",function(value){alert(value)});
	}
</script>
</body>
</html>
