<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function g(id){
  return document.getElementById(id);
}
function getData() {
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var tar = g('source').childNodes,
    len = tar.length,
    i=0,
    data = [];
  for(; i<len; i+=1){
    if('LI' == tar[i].tagName){
      //获取每个li的内容
      var arr = [],
        str = tar[i].textContent,
        temp = [];
      //innerTextFireFox不支持。 （DOM标准？）
      //这里不太好，如果是英文的分号就分不出来，
      arr = str.split("：")
      data.push(arr)
    }
  }
  return data;
}
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort( function (a,b){
    var a = a[1], b = b[1]
    return a-b
  })
  return data;
}
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var tar = g('resort'),
    i = 0,
    len = data.length;
  for(;i<len;i+=1){
    var li = document.createElement('li')
    li.innerHTML = data[i];
    tar.appendChild(li)
  }
}
function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  var btn = g('sort-btn')
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  btn.addEventListener('click',btnHandle,false)
}

init();

</script>
</body>
</html>
