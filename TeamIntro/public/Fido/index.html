<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fido's Profile</title>
	<script>
		window.onload=function(){

		}
	</script>
	<style>
		@font-face {
			font-family: DeliciousRoman;
			src: url('http://www.font-face.com/fonts/delicious/Delicious-Roman.otf');
		}
		body{
			margin: 0;
			background: linear-gradient(#ffffff 50%, rgba(255,255,255,0) 0) 0 0,
			radial-gradient(circle closest-side, #FFFFFF 53%, rgba(255,255,255,0) 0) 0 0,
			radial-gradient(circle closest-side, #FFFFFF 50%, rgba(255,255,255,0) 0) 55px 0 #48B;
			background-size:110px 200px;
			background-repeat:repeat-x;
			
		}
		#main{
			width: 70%;
			height: 900px;
			top:80px;
			background-color: #fff; 
			background-image: 
			linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
			linear-gradient(#eee .1em, transparent .1em);
			background-size: 100% 1.2em;
			margin: 0 auto;
			position: relative;
			-moz-box-shadow: 0 0px 20px rgba(0,0,0,0.9) ;
			-o-box-shadow: 0 0px 20px rgba(0,0,0,0.9) ;
			-ms-box-shadow: 0 0px 20px rgba(0,0,0,0.9) ;
			box-shadow: 0 0px 20px rgba(0,0,0,0.9) ;
		}

		#main:after{
			content:"";
			position: absolute;
			width:100%;
			height:900px;
			margin:0 0 0 0 auto;
			z-index:-1;
			background-color: #fff; 
			background-image: 
			linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
			linear-gradient(#eee .1em, transparent .1em);
			background-size: 100% 1.2em;	
			-moz-box-shadow: 0 0px 20px rgba(0,0,0,0.9) ;
			-o-box-shadow: 0 0px 20px rgba(0,0,0,0.9) ;
			-ms-box-shadow: 0 0px 20px rgba(0,0,0,0.9) ;
			box-shadow: 0 0px 20px rgba(0,0,0,0.9) ;
			-moz-transform: translate(80px,80px);
			-o-transform: translate(80px,80px);
			-ms-transform: translate(80px,80px);
			transform: translate(80px,80px);
		}

	</style>

</head>
<body>
	<div id="main">
		<div class="nav">Fido</div>


	</div>

</body>
