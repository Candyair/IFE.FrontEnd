<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    html,body{height:100%; width:100; background-color: #000;}
  </style>
</head>
<body>
  <canvas id="canvas" style="position: fixed;left:0;top:0;z-index: 0;">
    你的垃圾浏览器无法显示canvas
  </canvas>
</body>
<script type="text/javascript" src="../javascripts/jquery-1.12.0.min.js"></script>
<script>

var WINDOW_WIDTH = document.body.offsetWidth;
var WINDOW_HEIGHT = document.body.offsetHeight;
var oldxPos , oldyPos;
var xPy = 0,yPy = 0;
var xPos , yPos;
var model = 1;
var interval = 16.66;
var balls = [];
const colors=["rgba(46,204,114,","rgba(52,152,219,","rgba(231,76,60,","rgba(253,99,53,","rgba(253,236,53,","rgba(102,219,6,","rgba(6,219,198,","rgba(3,91,132,","rgba(155,89,182,","rgba(230,126,34,"];
var start = null,timer = null;
var addFlag = false;

var canvas = document.getElementById('canvas');

canvas.width = WINDOW_WIDTH;
canvas.height = WINDOW_HEIGHT;

var context = canvas.getContext('2d');


context.shadowColor = "rgba(255,255,255,.6)";
context.shadowOffsetX = 0;
context.shadowOffsetY = 0;
context.shadowBlur = 20;

$(function(){
  for(var i = 0;i<45;i++){
    addBalls(context);
  }

  start = setTimeout(function(){
    render(context);
    setTimeout(arguments.callee,interval);
  },interval);
})

  function render(cxt){
    cxt.clearRect(0,0,WINDOW_WIDTH,WINDOW_HEIGHT);

    drawBalls(cxt);
    writeName(cxt);
    updateBalls(cxt);
  }

  //  写个喵
  function writeName(cxt){
    /* 指定渐变区域 */
    var grad = cxt.createLinearGradient(WINDOW_WIDTH/2-600, WINDOW_HEIGHT/2-200, WINDOW_WIDTH/2+600, WINDOW_HEIGHT/2+200);
    /* 指定几个颜色 */
    grad.addColorStop(0,'rgba(6,219,198,1)');
    grad.addColorStop(0.2,'rgba(155,89,182,1)');
    grad.addColorStop(0.4,'rgba(52,152,255,1)');
    grad.addColorStop(0.6,'rgba(253,99,53,1)');
    grad.addColorStop(0.8,'rgba(253,236,53,1)');
    grad.addColorStop(1,'rgba(102,219,6,1)');

    var txt = 'NightCAT';
    cxt.font = "oblique 100px Courier New";
    var length=context.measureText(txt);
    cxt.textAlign = "center";
    cxt.fillStyle = grad;
    cxt.fillText( txt, WINDOW_WIDTH/2, WINDOW_HEIGHT/2);
    cxt.globalCompositeOperation = "destination-over";
  }

  //  画个球
  function drawBalls(cxt){
      for(var i=0;i<balls.length;i++){

          cxt.fillStyle = balls[i].color;
          if(balls[i].r>7.5){
            cxt.globalCompositeOperation =  "lighter";
          }
   
          cxt.beginPath();
          cxt.arc(balls[i].x , balls[i].y , balls[i].r , 0 , 2*Math.PI , true)
          cxt.closePath();
   
          cxt.fill();
      }
  }

  var firstTime = true;

  canvas.onmousemove = function(evt){
    if(addFlag){
      if(firstTime){addBalls(context);firstTime = false;}
      else if(!timer){
          timer = setTimeout(function(){
            clearTimeout(timer);
            timer = null;
            addBalls(context);
          },100);
      }
    }
    
    evt=evt || window.event;
    if(evt.pageX){
      xPos=evt.pageX;
      yPos=evt.pageY;
    }else{
      xPos=evt.clientX+document.body.scrollLeft-document.body.clientLeft;
      yPos=evt.clientY+document.body.scrollTop-document.body.clientTop; 
    }
    if(firstTime){oldxPos = xPos;oldyPos = yPos;firstTime = false;}
    xPy = xPos - oldxPos;
    yPy = yPos - oldyPos;
    oldxPos = xPos;
    oldyPos = yPos;
  }

  canvas.onmouseout = function(evt){
    xPy = 0;
    yPy = 0;
  }

  canvas.onmousedown = function(evt){
    addFlag = true;
  }
  canvas.onmouseup = function(evt){
    addFlag = false;
  }

  //  加个球
  function addBalls(cxt){
      var aBall = {
        x:Math.floor(Math.random()*WINDOW_WIDTH),
        y:Math.floor(Math.random()*WINDOW_HEIGHT),
        g:0,
        r:Math.floor(Math.random()*12+3),
        vx: Math.pow(-1,Math.ceil(Math.random()*2))*(Math.ceil(Math.random()*3)),
        vy: Math.pow(-1,Math.ceil(Math.random()*2))*(Math.ceil(Math.random()*3))
      }
      aBall.color = colors[ Math.floor(Math.random()*colors.length) ] + (aBall.r*0.03+0.5) +")";
      balls.push(aBall);
  }

  //  更新个球  
  function updateBalls(cxt){
    for(var i=0;i<balls.length;i++){
      balls[i].x = balls[i].x - xPy*(balls[i].r*0.03);
      balls[i].y = balls[i].y - yPy*(balls[i].r*0.03);
    }
    xPy = 0;
    yPy = 0;
  }
</script>
</html>
